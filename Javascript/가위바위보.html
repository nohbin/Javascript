<style>
    #computer{
        width: 170px;
        height: 200px;
    }
</style>
<!-- <img src="./rsp.png"> -->
<div id ='computer'></div>
<div>
    <button>가위</button>
    <button>바위</button>
    <button>보</button>
</div>

<script>
    const $computer = document.querySelector('#computer');
    const IMG_URL = './rsp.png';
    const temps = ['0','380','170'];
    let countNum = 0;
    setInterval(() => {
        countNum++;
        $computer.style.background = `url(${IMG_URL}) ${temps[countNum%3]}px 0px`;
        $computer.style.backgroundSize = 'auto 200px';
    }, 1);
    // $computer.style.background = `url(${IMG_URL})170px 0px`; // 보
    // $computer.style.background = `url(${IMG_URL})380px 0px`; // 주먹
    // $computer.style.background = `url(${IMG_URL})0px 0px`; // 가위
</script>
