<script>
    const $month = document.querySelector('#month');
    const $year = document.querySelector('#year');
    const $tds = document.querySelectorAll('td');
    const $confirm = document.querySelector('#confirm');
    const $table = document.querySelectorAll('#calender tr:not(:first-child) td');

    let firstDay = '';
    let endDay ='';

    


    const dates =[
        [null,null,null,null,null,null,null,],
        [null,null,null,null,null,null,null,],
        [null,null,null,null,null,null,null,],
        [null,null,null,null,null,null,null,],
        [null,null,null,null,null,null,null,],
        [null,null,null,null,null,null,null,]
    ]
    $confirm.addEventListener('click', 
    () => {
        firstDay = new Date($year.value,$month.value-1,1);
        endDay = new Date($year.value,$month.value,0);
        let date = 1;
        for (let i = firstDay.getDay(); i < 7; i++) {
            dates[0][i] = date++;
        }
        for (let i = 1; i < 6; i++) {
            for (let j = 0; j < 7; j++) {
                if (date <= endDay.getDate()){
                    dates[i][j] = date++;
                }
            }
        } 
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 7; j++) {
                $table[i * 7 + j].textContent = dates[i][j];
            }
        }
        $tds.textContent = dates;
        

       
    
});
    
</script>
